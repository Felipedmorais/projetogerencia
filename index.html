<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Serviço</title>
    <link rel="stylesheet" href="estilização.css">
</head>
<body>
    <header class="part1">
        <h1>Bem-vindo ao sistema de Gerenciamento da empresa!</h1>
    </header>
    <main>
        <form id="loginForm" class="keys" method="post" action="pag.html">
            <div class="container">
                <h1>Insira suas Informações!</h1>
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </div>
        </form>
    </main>

    <script src="comandos.js"></script> <!-- O arquivo JavaScript -->
</body>
</html>
